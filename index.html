<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffcce6, #ffe6f2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
            z-index: 1;
            margin: 20px 0;
        }

        h1 {
            text-align: center;
            color: #e91e63;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: #e91e63;
        }

        input {
            padding: 12px 15px;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.3);
        }

        .btn {
            background: linear-gradient(to right, #e91e63, #ff4081);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.6);
        }

        .generated-link {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 10px;
            border: 2px dashed #e91e63;
            display: none;
        }

        .letter-container {
            display: none;
            text-align: center;
        }

        .letter-title {
            color: #e91e63;
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .letter-content {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
            text-align: left;
            padding: 30px;
            background: #fff9fc;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            min-height: 200px;
            border-left: 5px solid #e91e63;
        }

        .feather {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #e91e63;
            font-size: 2rem;
            animation: write 3s infinite;
        }

        @keyframes write {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #e91e63;
            font-weight: 600;
            padding: 20px;
            width: 100%;
        }

        /* Hearts Animation */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 15s infinite linear;
            opacity: 0.7;
        }

        .heart.pink { color: #ff66b2; }
        .heart.white { color: white; text-shadow: 0 0 5px rgba(0,0,0,0.2); }
        .heart.green { color: #007f3a; }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Audio Controls */
        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .audio-controls button {
            background: #e91e63;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="hearts" id="heartsContainer"></div>
    
    <div class="container">
        <div id="inputForm" class="form-container">
            <h1>Create Your Love Letter</h1>
            <div class="input-group">
                <label for="boyfriendName">Your Name</label>
                <input type="text" id="boyfriendName" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label for="girlfriendName">Your Partner's Name</label>
                <input type="text" id="girlfriendName" placeholder="Enter your partner's name">
            </div>
            <button class="btn" id="generateBtn">Generate Love Letter</button>
            
            <div class="generated-link" id="generatedLink">
                <p>Share this special link with your partner:</p>
                <a id="letterLink" href="#" target="_blank"></a>
            </div>
        </div>
        
        <div id="letterPage" class="letter-container">
            <h1 class="letter-title" id="letterTitle"></h1>
            <div class="letter-content" id="letterContent">
                <span class="feather">‚úçÔ∏è</span>
            </div>
            <button class="btn" id="backBtn">Create Another Letter</button>
        </div>
    </div>
    
    <footer>
        Made with ü©∑ By Next_Level_Mark
    </footer>
    
    <div class="audio-controls">
        <button id="audioToggle">üîá</button>
    </div>
    
    <audio id="backgroundAudio" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-serene-view-443.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Generate floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartColors = ['pink', 'white', 'green'];
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart', heartColors[Math.floor(Math.random() * heartColors.length)]);
                heart.innerHTML = '‚ù§';
                
                // Random position and animation delay
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // Generate love letter content
        function generateLoveLetter(boyfriend, girlfriend) {
            const romanticPhrases = [
                `My dearest ${girlfriend}, from the moment I met you, my life has been filled with joy and meaning. `,
                `Every day with you is a blessing, ${girlfriend}. Your smile lights up my world and your love completes me. `,
                `I never knew what true happiness was until you came into my life, ${girlfriend}. You are my everything. `,
                `Thinking of you, ${girlfriend}, fills my heart with warmth and my soul with peace. I cherish every moment we share. `,
                `Your love, ${girlfriend}, is the greatest gift I've ever received. I promise to cherish and protect it forever. `,
                `With you, ${girlfriend}, I've found my home. Your love is my sanctuary and your heart is where I belong. `
            ];
            
            let letter = "";
            const targetWordCount = 60;
            let currentWordCount = 0;
            
            while (currentWordCount < targetWordCount) {
                const randomPhrase = romanticPhrases[Math.floor(Math.random() * romanticPhrases.length)];
                letter += randomPhrase;
                currentWordCount += randomPhrase.split(' ').length;
            }
            
            // Add a personalized closing
            letter += ` Forever yours, ${boyfriend}.`;
            
            return letter;
        }
        
        // Handle form submission
        document.getElementById('generateBtn').addEventListener('click', function() {
            const boyfriendName = document.getElementById('boyfriendName').value.trim();
            const girlfriendName = document.getElementById('girlfriendName').value.trim();
            
            if (!boyfriendName || !girlfriendName) {
                alert('Please enter both names to create your love letter.');
                return;
            }
            
            // Generate the letter link
            const letterLink = document.getElementById('letterLink');
            const encodedBoyfriend = encodeURIComponent(boyfriendName);
            const encodedGirlfriend = encodeURIComponent(girlfriendName);
            const link = `${window.location.href.split('?')[0]}?from=${encodedBoyfriend}&to=${encodedGirlfriend}`;
            
            letterLink.href = link;
            letterLink.textContent = link;
            
            // Show the generated link
            document.getElementById('generatedLink').style.display = 'block';
            
            // If we're already on the letter page, update it
            if (window.location.search) {
                showLetterPage();
            }
        });
        
        // Show the letter page
        function showLetterPage() {
            const urlParams = new URLSearchParams(window.location.search);
            const from = urlParams.get('from');
            const to = urlParams.get('to');
            
            if (from && to) {
                document.getElementById('inputForm').style.display = 'none';
                document.getElementById('letterPage').style.display = 'block';
                
                document.getElementById('letterTitle').textContent = `From ${from} to ${to}`;
                
                const letterContent = document.getElementById('letterContent');
                const letterText = generateLoveLetter(from, to);
                
                // Typewriter effect
                let i = 0;
                letterContent.innerHTML = '<span class="feather">‚úçÔ∏è</span>';
                const typeWriter = setInterval(function() {
                    if (i < letterText.length) {
                        letterContent.innerHTML = letterText.substring(0, i + 1) + '<span class="feather">‚úçÔ∏è</span>';
                        i++;
                    } else {
                        clearInterval(typeWriter);
                    }
                }, 50);
            }
        }
        
        // Back button functionality
        document.getElementById('backBtn').addEventListener('click', function() {
            document.getElementById('letterPage').style.display = 'none';
            document.getElementById('inputForm').style.display = 'block';
            window.history.replaceState({}, document.title, window.location.pathname);
        });
        
        // Audio controls
        const audio = document.getElementById('backgroundAudio');
        const audioToggle = document.getElementById('audioToggle');
        
        audioToggle.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                audioToggle.textContent = 'üîä';
            } else {
                audio.pause();
                audioToggle.textContent = 'üîá';
            }
        });
        
        // Initialize the page
        window.onload = function() {
            createHearts();
            
            // Check if we should show the letter page directly
            if (window.location.search) {
                showLetterPage();
            }
            
            // Try to play audio (with user interaction)
            document.body.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play().then(() => {
                        audioToggle.textContent = 'üîä';
                    }).catch(e => {
                        console.log("Audio play failed:", e);
                    });
                }
            }, { once: true });
        };
    </script>
</body>
</html>
