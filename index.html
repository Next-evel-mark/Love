<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romantic Love Letter ðŸ’Œ</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffc1e3, #ffffff, #00b050);
        background-size: 300% 300%;
        animation: gradient 10s ease infinite;
        overflow-x: hidden;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        text-align: center;
        color: #e91e63;
        font-size: 2em;
        margin-top: 40px;
        text-shadow: 0 0 10px #fff;
    }

    .container {
        text-align: center;
        margin-top: 50px;
        display: none;
    }

    input {
        padding: 12px;
        margin: 10px;
        border: 2px solid #e91e63;
        border-radius: 10px;
        font-size: 1em;
        outline: none;
    }

    button {
        background: #00b050;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-size: 1em;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #e91e63;
    }

    .whatsapp-btn {
        background: #25D366;
        margin-top: 20px;
        display: inline-block;
        text-decoration: none;
        color: white;
        padding: 12px 25px;
        border-radius: 25px;
        font-weight: bold;
        transition: 0.3s;
    }

    .whatsapp-btn:hover {
        background: #128C7E;
    }

    .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: pink;
        transform: rotate(45deg);
        animation: float 8s linear infinite;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: pink;
        border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
        0% { transform: translateY(0) rotate(45deg); opacity: 1; }
        100% { transform: translateY(-1000px) rotate(45deg); opacity: 0; }
    }

    footer {
        text-align: center;
        margin-top: 100px;
        color: #fff;
        font-weight: bold;
        text-shadow: 0 0 10px #e91e63;
    }

    /* Love Letter Page */
    .letter {
        display: none;
        max-width: 600px;
        margin: 100px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
        font-size: 1.2em;
        color: #e91e63;
        line-height: 1.8em;
        position: relative;
    }

    .feather {
        width: 40px;
        height: 40px;
        background: pink;
        border-radius: 50% 50% 0 50%;
        transform: rotate(-30deg);
        position: absolute;
        bottom: 10px;
        right: 10px;
        animation: moveFeather 6s ease-in-out infinite;
    }

    @keyframes moveFeather {
        0%, 100% { transform: translate(0,0) rotate(-30deg); }
        50% { transform: translate(-10px,10px) rotate(-20deg); }
    }

    /* Splash screen */
    #splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ffb6c1, #ffffff, #00b050);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #e91e63;
        font-size: 2em;
        z-index: 999;
        transition: opacity 1s ease;
    }

    #splash h2 {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>
</head>
<body>

<div class="hearts"></div>

<!-- Splash Screen -->
<div id="splash">
    <h2>ðŸ’ž Welcome to the Love Letter Maker ðŸ’ž</h2>
    <p style="font-size:1.2em;">Tap anywhere to begin ðŸ’–</p>
</div>

<h1 id="mainTitle" style="display:none;">ðŸ’ž Create Your Romantic Letter ðŸ’ž</h1>
<div class="container" id="form">
    <input type="text" id="boy" placeholder="Enter Your Name (Boyfriend)">
    <input type="text" id="girl" placeholder="Enter Her Name (Girlfriend)">
    <br>
    <button onclick="generateLink()">Generate Love Link ðŸ’Œ</button>
</div>

<div class="container" id="linkContainer" style="display:none;">
    <h2>Your Love Link is Ready! ðŸ’–</h2>
    <p><a id="loveLink" href="#" target="_blank" style="color:#00b050; font-weight:bold; text-decoration:none;"></a></p>
    <a id="whatsappShare" href="#" target="_blank" class="whatsapp-btn">ðŸ’š Share on WhatsApp</a>
</div>

<div class="letter" id="letter">
    <h2 id="title"></h2>
    <p id="message"></p>
    <div class="feather"></div>
</div>

<footer>Made with ðŸ©· By Next_Level_Mark</footer>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/10/11/audio_3b7c5c1f86.mp3?filename=romantic-piano-110106.mp3" type="audio/mp3">
</audio>

<script>
    // Floating hearts
    const heartsContainer = document.querySelector('.hearts');
    for(let i=0; i<30; i++){
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random()*100 + '%';
        heart.style.background = ['pink', 'white', '#00b050'][Math.floor(Math.random()*3)];
        heart.style.animationDuration = (5 + Math.random()*5) + 's';
        heart.style.width = heart.style.height = (10 + Math.random()*20) + 'px';
        heartsContainer.appendChild(heart);
    }

    // Splash logic
    const splash = document.getElementById('splash');
    const bgMusic = document.getElementById('bgMusic');
    splash.addEventListener('click', () => {
        splash.style.opacity = '0';
        setTimeout(() => splash.style.display = 'none', 1000);
        document.getElementById('mainTitle').style.display = 'block';
        document.getElementById('form').style.display = 'block';
        bgMusic.play();
    });

    function generateLink() {
        const boy = document.getElementById('boy').value.trim();
        const girl = document.getElementById('girl').value.trim();
        if(!boy || !girl) return alert("Please enter both names ðŸ’•");

        const link = window.location.href.split('?')[0] + '?boy=' + encodeURIComponent(boy) + '&girl=' + encodeURIComponent(girl);
        document.getElementById('loveLink').href = link;
        document.getElementById('loveLink').textContent = link;

        const message = `ðŸ’Œ ${boy} has written you a romantic letter! Click to open ðŸ’•ðŸ‘‡\n${link}`;
        document.getElementById('whatsappShare').href = `https://wa.me/?text=${encodeURIComponent(message)}`;

        document.getElementById('form').style.display = 'none';
        document.getElementById('linkContainer').style.display = 'block';
    }

    // Show love letter if names exist
    const params = new URLSearchParams(window.location.search);
    const boyName = params.get('boy');
    const girlName = params.get('girl');
    if(boyName && girlName) {
        splash.style.display = 'none';
        document.getElementById('mainTitle').style.display = 'none';
        document.getElementById('linkContainer').style.display = 'none';
        document.getElementById('form').style.display = 'none';
        document.getElementById('letter').style.display = 'block';
        bgMusic.play();

        document.getElementById('title').textContent = `From ${boyName} to ${girlName} ðŸ’Œ`;
        const text = `My dearest ${girlName}, every heartbeat whispers your name. Your smile brightens my world and your love makes every moment magical. You are my forever, my peace, and my sweetest dream. With endless love, ${boyName}. ðŸ’•`;

        let i = 0;
        const speed = 50;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById('message').innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter();
    }
</script>

</body>
</html>
